<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task track</title>
    <link rel="shortcut icon" href="/src/assets/img/icon.png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<script defer src="main.js"></script></head>

<body>
    <div class="container">
        <div class="leftPane">
            <div class="logoBox">
                <div class="logoText">
                    <div class="logoLetter">T</div>
                    <div class="logoLetter">A</div>
                    <div class="logoLetter">S</div>
                    <div class="logoLetter">K</div>
                    <div class="logoLetter">T</div>
                    <div class="logoLetter">R</div>
                    <div class="logoLetter">A</div>
                    <div class="logoLetter">K</div>
                </div>
                <div class="logoIcon">
                    <span class="material-symbols-outlined logoPad">note_alt</span>
                </div>
            </div>
            <div class="todoPane">
                <div id='taskBtn' class="todoBtn active"> TASKS</div>
                <div id='projectBtn' class="todoBtn ">PROJECTS</div>
                <div id='notesBtn' class=" todoBtn ">NOTES</div>
                <span class="addTaskBtn material-symbols-outlined">add_circle</span>
            </div>
        </div>
        <div class="taskViewer taskActive">

            <div class="taskCard">
                <div class="taskContent">
                    <div class="taskCard taskTitle">Learn Javascript</div>
                    <div class="taskCardDate">Due: Oct. 31</div>
                </div>
                <div class="taskContent">
                    <div class="taskCard taskDetails">Details</div>
                    <span class="material-symbols-outlined taskEdit">
                        edit
                    </span>
                </div>

            </div>
            
            <div class="taskCard">
                <div class="taskContent">
                    <div class="taskCard taskTitle">Learn Javascript</div>
                    <div class="taskCardDate">Due: Oct. 31</div>
                </div>
                <div class="taskContent">
                    <div class="taskCard taskDetails">Details</div>
                    <span class="material-symbols-outlined taskEdit">
                        edit
                    </span>
                </div>

            </div>

        </div>
    </div>
</body>

</html>
